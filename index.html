<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyway v3 Secure Video Call</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; background-color: #1a1a2e; color: #fff; }
        .container { max-width: 1000px; margin: auto; }
        h1 { color: #8d93e8; }
        #room-id { font-size: 2em; margin-bottom: 20px; padding: 10px; background-color: #0f0f1a; border-radius: 5px; }
        #videos-container { display: flex; justify-content: space-around; flex-wrap: wrap; margin-bottom: 20px; }
        .video-wrapper { width: 45%; min-width: 300px; margin: 10px 0; border: 2px solid #3a3a5e; border-radius: 8px; overflow: hidden; }
        video { width: 100%; height: auto; display: block; }
        .label { padding: 5px; background-color: #3a3a5e; color: #fff; text-align: left; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 5px; transition: background-color 0.3s; }
        button:hover:not(:disabled) { background-color: #45a049; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        #alert-message { color: #ffeb3b; background-color: #d32f2f; padding: 10px; border-radius: 5px; margin-top: 20px; font-weight: bold; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Secure Skyway Video Call (Netlify Functions)</h1>
        
        <div id="room-id">Current Room: **black_hole**</div>
        
        <div id="controls">
            <button id="join-button">入室</button>
            <button id="leave-button" disabled>退出</button>
            <button id="mute-toggle-button" disabled>ミュート</button>
        </div>

        <div id="alert-message"></div>

        <div id="videos-container">
            <div class="video-wrapper">
                <div class="label">Local Video (Me)</div>
                <video id="local-video" autoplay muted playsinline></video>
            </div>
            <div class="video-wrapper">
                <div class="label">Remote Video (Peer)</div>
                <video id="remote-video" autoplay playsinline></video>
            </div>
        </div>
    </div>

    <script src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script src="script.js"></script>
</body>
</html>
